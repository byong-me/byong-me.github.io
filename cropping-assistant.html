<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Postcard Cropping Assistant</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/fontawesome.css" rel="stylesheet" />
<link href="css/solid.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body class="background">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-3 mb-3">
                <div class="card-header">
                    <b>Postcard Cropping Assistant</b>
                </div>
                <div class="card-body">
                    <div id="drop-target">
                        <div id="drop-target-visual" class="card text-center mb-3">
                            <div class="card-body">
                              <h5 class="card-title">Drag & Drop</h5>
                              <h3>ðŸ“·</h3>
                              <p class="card-text">Drop an image here or browse below</p>
                              <input class="form-control" type="file" id="file_input" name="file" accept="image/*" alt="Pick image">
                            </div>
                        </div>
                    </div>
                    <div id="output-card" class="d-none card text-center mb-3">
                        <div class="card-header">
                            <b>Processed output</b>
                        </div>
                        <canvas class="object-fit-contain mt-3 mb-3 mx-auto d-block" style="max-height: 60vh; max-width: 80vh" id="input_canvas"></canvas>
                        <div class="card-body">
                            <p class="card-text">Select and save images below</p>
                        </div>
                        <ul id="output_images_ul" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                  <p>Last Updated: 2025-01-05 | <a href="https://github.com/byong-me/byong-me.github.io/blob/main/js/cropping_assistant.js">Source Code</a> | Attributions: <a href="https://opencv.org/">OpenCV</a>, <a href="https://getbootstrap.com/">Bootstrap</a>, <a href="https://www.toptal.com/designers/subtlepatterns/white-texture/">SubtlePatterns</a>, <a href="https://fontawesome.com/">Fontawesome</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/opencv.js" type="text/javascript"></script>
<script src="js/cropping_assistant.js" type="text/javascript"></script>
</body>
</html>
